<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Paver Planner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
    }
    canvas {
      border: 2px solid #333;
      background: #eee;
      max-width: 100%;
      height: auto;
      touch-action: none;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    button {
      padding: 10px;
      font-size: 14px;
      flex: 1 1 140px;
    }
  </style>
</head>
<body>

  <h3>DIRT PROS OF NORTH FLORIDA</h3>
  <h2>Mark Where You Want the Pavers Installed</h2>

  <canvas id="canvas" width="800" height="600"></canvas>

  <div id="controls">
    <button onclick="setMode('line')">Draw Line</button>
    <button onclick="setMode('rect')">Draw Rectangle</button>
    <button onclick="setMode('free')">Draw Freeform</button>
    <button onclick="setMode('none')">Stop Drawing</button>
    <button onclick="undo()">Undo</button>
    <button onclick="saveImage()">Save</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let mode = 'none';
    let drawing = false;
    let startX, startY;
    let currentFreeform = [];
    const shapes = [];

    // Resize canvas for screen scale
    function resizeCanvas() {
      const scale = window.innerWidth < 600 ? 0.9 : 1;
      canvas.width = 800 * scale;
      canvas.height = 600 * scale;
      redraw();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const img = new Image();
    img.onload = () => {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };
img.scr='Image git.jpg';
    function setMode(newMode) {
      mode = newMode;
    }

    function getPos(e) {
      if (e.touches) {
        return {
          x: e.touches[0].clientX - canvas.getBoundingClientRect().left,
          y: e.touches[0].clientY - canvas.getBoundingClientRect().top
        };
      } else {
        return {
          x: e.offsetX,
          y: e.offsetY
        };
      }
    }

    function startDraw(e) {
      if (mode === 'none') return;
      drawing = true;
      const pos = getPos(e);
      startX = pos.x;
      startY = pos.y;
      if (mode === 'free') {
        currentFreeform = [{ x: startX, y: startY }];
      }
    }

    function moveDraw(e) {
      if (!drawing || mode !== 'free') return;
      const pos = getPos(e);
      currentFreeform.push({ x: pos.x, y: pos.y });
      ctx.beginPath();
      ctx.moveTo(currentFreeform[currentFreeform.length - 2].x, currentFreeform[currentFreeform.length - 2].y);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = 'green';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function endDraw(e) {
      if (!drawing) return;
      drawing = false;
      const pos = getPos(e);
      if (mode === 'line') {
        shapes.push({ type: 'line', x1: startX, y1: startY, x2: pos.x, y2: pos.y });
      } else if (mode === 'rect') {
        shapes.push({ type: 'rect', x: startX, y: startY, w: pos.x - startX, h: pos.y - startY });
      } else if (mode === 'free') {
        shapes.push({ type: 'free', points: [...currentFreeform] });
      }
      redraw();
    }

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      for (const shape of shapes) {
        if (shape.type === 'line') {
          ctx.beginPath();
          ctx.moveTo(shape.x1, shape.y1);
          ctx.lineTo(shape.x2, shape.y2);
          ctx.strokeStyle = 'red';
          ctx.lineWidth = 2;
          ctx.stroke();
        } else if (shape.type === 'rect') {
          ctx.strokeStyle = 'blue';
          ctx.lineWidth = 2;
          ctx.strokeRect(shape.x, shape.y, shape.w, shape.h);
        } else if (shape.type === 'free') {
          ctx.beginPath();
          for (let i = 1; i < shape.points.length; i++) {
            ctx.moveTo(shape.points[i - 1].x, shape.points[i - 1].y);
            ctx.lineTo(shape.points[i].x, shape.points[i].y);
          }
          ctx.strokeStyle = 'green';
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }
    }

    function undo() {
      shapes.pop();
      redraw();
    }

    function saveImage() {
      const link = document.createElement('a');
      link.download = 'marked-yard.png';
      link.href = canvas.toDataURL();
      link.click();
      setTimeout(() => {
        alert('âœ… Saved succesasfully. Please send it back to us. Thank you!');
      }, 500);
    }

    // Mouse events
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', moveDraw);
    canvas.addEventListener('mouseup', endDraw);

    // Touch events
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDraw(e); });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); moveDraw(e); });
    canvas.addEventListener('touchend', (e) => { e.preventDefault(); endDraw(e); });
  </script>
</body>
</html>
