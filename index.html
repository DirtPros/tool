<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Paver Planner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
    }
    canvas {
      border: 2px solid #333;
      background: #eee;
      max-width: 100%;
      height: auto;
      touch-action: none;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    button, label {
      padding: 10px;
      font-size: 14px;
      flex: 1 1 140px;
    }
    #colorPicker {
      width: 100%;
      height: 40px;
      border: none;
      margin-top: 5px;
      cursor: pointer;
    }
    .color-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1 1 140px;
    }
  </style>
</head>
<body>

  <h3>DIRT PROS OF NORTH FLORIDA</h3>
  <h2>Mark Where You Want the Pavers Installed</h2>

  <canvas id="canvas" width="800" height="600"></canvas>

  <div id="controls">
    <button onclick="setMode('line')">Draw Line</button>
    <button onclick="setMode('rect')">Draw Rectangle</button>
    <button onclick="setMode('free')">Draw Freeform</button>

    <div class="color-group">
      <label for="colorPicker">Color Picker</label>
      <input type="color" id="colorPicker" value="#ff0000" />
    </div>

    <button onclick="setMode('none')">Stop Drawing</button>
    <button onclick="undo()">Undo</button>
    <button onclick="saveImage()">Save</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    let mode = 'none';
    let drawing = false;
    let startX, startY;
    let currentFreeform = [];
    const shapes = [];

    function resizeCanvas() {
      const scale = window.innerWidth < 600 ? 0.9 : 1;
      canvas.width = 800 * scale;
      canvas.height = 600 * scale;
      redraw();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const img = new Image();
    img.onload = () => {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };
    img.src = 'data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8UHRofHh0aHBwgJC4nICIsIxwcKDcpLDAxNDQ0Hyc5PTgyPC4zNDL/2wBDAQkJCQwLDBgNDRgyIRwhMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjL/wAARCADIAMgDASIAAhEBAxEB/8QAGQABAAMBAQAAAAAAAAAAAAAAAAECBAMF/8QAKhAAAgIBAgQEBwEAAAAAAAAAAQIDEQQhMRJBBRMiMmEGFDNygZGhwdH/xAAaAQADAQEBAQAAAAAAAAAAAAAAAQIDBAUG/8QAIhEAAwABBQACAwEAAAAAAAAAAAECAxESITEEEyJRYXGh/9oADAMBAAIRAxEAPwDWtC1BqDdUhHiyG8iq8SJlZ4jpLSRMbmAxOxwfuSPJzksqRf6LKuRpsWiZcgXxazZSNeyZBlWj4PjdY+3bWl2j0T0xFbR0UZUYkbUdCWETB7DzWiqyrIcK1GMcLIQxQ1AxTwBkfvw/r2q4HkTnWrNuW5U6zXY6epC7lm4lmABMxwO+Uk+wa0BfOdGLhPy1WNa39vceoIGhGpZr5txzIx7hGpLq5U1bSk7ikTXHobTVRZH0xk+FWboIZkqksTIz9Ffzq6a0W0Tu3aTwqLkIYqoPMmRrJGZJ1QwCfbEHudulZhsVKeBhdvZlmzM4tzpnzJ4hmFmhS2QSTFuFjZV/mA9+vSoUNNQ1XfH8wqYq2cuR/9k=';

    function setMode(newMode) {
      mode = newMode;
    }

    function getPos(e) {
      if (e.touches) {
        return {
          x: e.touches[0].clientX - canvas.getBoundingClientRect().left,
          y: e.touches[0].clientY - canvas.getBoundingClientRect().top
        };
      } else {
        return {
          x: e.offsetX,
          y: e.offsetY
        };
      }
    }

    function startDraw(e) {
      if (mode === 'none') return;
      drawing = true;
      const pos = getPos(e);
      startX = pos.x;
      startY = pos.y;
      if (mode === 'free') {
        currentFreeform = [{ x: startX, y: startY }];
      }
    }

    function moveDraw(e) {
      if (!drawing || mode !== 'free') return;
      const pos = getPos(e);
      currentFreeform.push({ x: pos.x, y: pos.y });
      ctx.beginPath();
      ctx.moveTo(currentFreeform[currentFreeform.length - 2].x, currentFreeform[currentFreeform.length - 2].y);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function endDraw(e) {
      if (!drawing) return;
      drawing = false;
      const pos = getPos(e);

      if (mode === 'line') {
        shapes.push({ type: 'line', x1: startX, y1: startY, x2: pos.x, y2: pos.y, color: colorPicker.value });
      } else if (mode === 'rect') {
        shapes.push({ type: 'rect', x: startX, y: startY, w: pos.x - startX, h: pos.y - startY, color: colorPicker.value });
      } else if (mode === 'free') {
        shapes.push({ type: 'free', points: [...currentFreeform], color: colorPicker.value });
      }

      redraw();
    }

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      for (const shape of shapes) {
        ctx.strokeStyle = shape.color || '#000';
        ctx.lineWidth = 2;
        if (shape.type === 'line') {
          ctx.beginPath();
          ctx.moveTo(shape.x1, shape.y1);
          ctx.lineTo(shape.x2, shape.y2);
          ctx.stroke();
        } else if (shape.type === 'rect') {
          ctx.strokeRect(shape.x, shape.y, shape.w, shape.h);
        } else if (shape.type === 'free') {
          ctx.beginPath();
          for (let i = 1; i < shape.points.length; i++) {
            ctx.moveTo(shape.points[i - 1].x, shape.points[i - 1].y);
            ctx.lineTo(shape.points[i].x, shape.points[i].y);
          }
          ctx.stroke();
        }
      }
    }

    function undo() {
      shapes.pop();
      redraw();
    }

    function saveImage() {
      const link = document.createElement('a');
      link.download = 'marked-yard.png';
      link.href = canvas.toDataURL();
      link.click();
      setTimeout(() => {
        alert('âœ… Saved successfully. Please send it back to us. Thank you!');
      }, 500);
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', moveDraw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDraw(e); });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); moveDraw(e); });
    canvas.addEventListener('touchend', (e) => { e.preventDefault(); endDraw(e); });
  </script>
</body>
</html>
